<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="{{ url_for('static', filename= 'css/calculadora.css') }}">

    <title>Calculadora</title>
</head>

<body>
    <div>
        <h1>Calculadora</h1>
        <form action="{{ url_for('calculadora')}}" method="POST">
            Numero 1 <input type="number" name="numero1" id="numero1" value="{{ numero1 }}"/><br/><br/>
            Numero 2 <input type="number" name="numero2" id="numero2" value="{{ numero2 }}"/><br/><br/>
            Operación <select name="operation" id="operation">
                <option value="1" {% if operation == 1 %} selected {% endif %}>suma</option>
                <option value="2" {% if operation == 2 %} selected {% endif %}>resta</option>
                <option value="3" {% if operation == 3 %} selected {% endif %}>multiplicación</option>
                <option value="4" {% if operation == 4 %} selected {% endif %}>division</option>
            </select><br/><br/>
            <button type="submit">Calcular</button><br/>
            <p>{{ resp }}</p>
        </form>
    </div>
</body>

</html>
